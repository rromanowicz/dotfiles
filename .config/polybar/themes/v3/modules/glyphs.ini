[module/left]
type = custom/text
content-foreground = ${colors.bg}
content = ${glyph.g4}
content-font = 6

[module/right]
type = custom/text
content-foreground = ${colors.bg}
content = ${glyph.g3}
content-font = 6



[module/decor-glyph]
type = custom/text
content-background = ${colors.bg-alt}
content-foreground = ${colors.bg}

[module/decor1]
inherit = module/decor-glyph
content = "%{T3}${glyph.g1}%{T-}"

[module/decor2]
inherit = module/decor-glyph
content = "%{T3}${glyph.g2}%{T-}"

[module/decor3]
inherit = module/decor-glyph
content = "%{T3}${glyph.g3}%{T-}"

[module/decor4]
inherit = module/decor-glyph
content = "%{T3}${glyph.g4}%{T-}"

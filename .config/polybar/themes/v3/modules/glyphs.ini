[glyph]
content-font = 6
gleft = 
gright = 
gears = " "
power = " "
close = " "
wifi = " "
clock = " "
cube = " " 
box = " "
folder = " "
spotify = " "
steam = " "
email = " "
term = " "
gamepad = " "
firefox = " "
terminal = " "
signal = " "
bat-0 = " "
bat-1 = " "
bat-2 = " "

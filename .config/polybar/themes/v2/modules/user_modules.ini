[module/updates]
type = custom/script
exec = ~/.config/polybar/scripts/updates.sh
tail = true
interval = 5
format = <label>
format-prefix = 
format-background = ${colors.bg}
format-foreground = ${colors.fg}
format-padding = 1
label = "%output% "
click-left = sh ~/.config/polybar/scripts/update_list
click-right = exo-open --launch TerminalEmulator &


[module/launcher]
type = custom/text
content = " "
format-background = ${colors.bg}
format-foreground = ${colors.fg}
content-padding = 1
click-left = ~/.config/polybar/scripts/launcher.sh &
click-right = ~/.config/polybar/scripts/color-switch.sh &


[module/sysmenu]
type = custom/text
content = "襤 "
content-background = ${colors.bg}
content-foreground = ${colors.fg}
content-padding = 1
click-left = ~/.config/polybar/scripts/powermenu.sh &


[module/sep]
type = custom/text
content = " | "
format-background = ${colors.bg}
format-foreground = ${colors.fg}
content-padding = 0


[module/links]
type = custom/text
format-background = ${colors.bg}
format-foreground = ${colors.fg}
content-padding = 2


[module/google]
inherit = module/links
content = 
click-left = exo-open https://www.google.com/ &


[module/github]
inherit = module/links
content = 
click-left = exo-open https://www.github.com/ &


[module/reddit]
inherit = module/links
content = 
click-left = exo-open https://www.reddit.com/ &


[module/gmail]
inherit = module/links
content = 
click-left = thunderbird &


[module/steam]
inherit = module/links
content = 
click-left = steam &


[module/lutris]
inherit = module/links
content = 
click-left = lutris &


[module/opera]
inherit = module/links
content = 
click-left = opera &


[module/powermenu]
type = custom/menu
expand-right = true
menu-0-0 = reboot
menu-0-0-exec = menu-open-1
menu-0-1 = shutdown
menu-0-1-exec = menu-open-2
menu-1-0 = back
menu-1-0-exec = menu-open-0
menu-1-1 = reboot
menu-1-1-exec = systemctl reboot
menu-2-0 = shutdown
menu-2-0-exec = systemctl poweroff
menu-2-1 = back
menu-2-1-exec = menu-open-0
format = <label-toggle> <menu>
format-background = ${colors.bg}
format-foreground = ${colors.fg}
format-padding = 1
label-open = "襤 "
label-close = ""
label-separator = " | "


[module/menu]
type = custom/menu
expand-right = true
menu-0-0 = 
menu-0-0-exec = ~/.config/polybar/scripts/launcher.sh &
menu-0-1 = 
menu-0-1-exec = pcmanfm &
menu-0-2 = 
menu-0-2-exec = thunderbird &
menu-0-3 = 
menu-0-3-exec = kitty &
menu-0-4 = 
manu-0-4-exec = spotify &
menu-0-5 = 
menu-0-5-exec = opera &
menu-0-6 = 
menu-0-6-exec = steam &
menu-0-7 = 
menu-0-7-exec = lutris &
format = <label-toggle> <menu>
format-background = ${colors.bg}
format-foreground = ${colors.fg}
format-padding = 1
label-open = " 﩯"
label-close = " "
label-separator = " | "


[module/nordvpn]
type = custom/script
exec = ~/.config/polybar/scripts/vpnstatus.sh
interval = 5
format = <label>
format-background = ${colors.bg}
format-foreground = ${colors.fg}
format-padding = 1
label = " %output%"
click-left = ~/.config/polybar/scripts/rofi/nordvpn
double-click-left = kitty -e "/home/ex/.config/nordvpn/connection.sh"


[module/settings]
type = custom/text
content = 
content-background = ${colors.bg}
content-foreground = ${colors.fg}
content-padding = 1
click-left = systemsettings


[module/calendar]
type = custom/script
exec = echo $(date '+%a, %d %b')
format = <label>
format-background = ${colors.bg}
format-foreground = ${colors.fg}
format-padding = 1
label = " %output%"
click-left = sh ~/.config/polybar/scripts/calendar curr &
scroll-down = ~/.config/polybar/scripts/calendar next &
scroll-up = ~/.config/polybar/scripts/calendar prev &

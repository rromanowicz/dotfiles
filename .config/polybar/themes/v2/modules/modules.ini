[module/alsa]
type = internal/alsa
master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default
master-mixer = Master
interval = 5
format-volume = <ramp-volume> <label-volume>
format-volume-background = ${color.shade5}
format-volume-padding = 1
format-muted = <label-muted>
format-muted-prefix = 婢
format-muted-background = ${color.shade5}
format-muted-padding = 1
label-volume = "%percentage%% "
label-muted = " Muted "
label-muted-foreground = ${color.foreground}
ramp-volume-0 = 奄
ramp-volume-1 = 奔
ramp-volume-2 = 墳
ramp-headphones-0 = 


[module/backlight]
type = internal/backlight
card = amdgpu_bl0
format = <ramp> <label>
format-background = ${colors.bg}
format-foreground = ${colors.fg}
format-padding = 1
label = "%percentage%% "
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 


[module/battery]
type = internal/battery
full-at = 99
adapter = AC0
battery = BAT0

format-charging = <animation-charging> <label-charging>
format-charging-background = ${colors.bg}
format-charging-padding = 1
label-charging = %percentage%%

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-background = ${colors.bg}
format-discharging-padding = 1
label-discharging = %percentage%%

format-full = <ramp-capacity>
format-full-background = ${colors.bg}
format-full-padding = 1
label-full = %percentage%%

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-framerate = 750
ramp-capacity-0-foreground = ${colors.shade-1}
ramp-capacity-1-foreground = ${colors.shade-2}
ramp-capacity-2-foreground = ${colors.shade-3}
ramp-capacity-3-foreground = ${colors.shade-4}
ramp-capacity-4-foreground = ${colors.shade-5}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750
animation-charging-0-foreground = ${colors.shade-1}
animation-charging-1-foreground = ${colors.shade-2}
animation-charging-2-foreground = ${colors.shade-3}
animation-charging-3-foreground = ${colors.shade-4}
animation-charging-4-foreground = ${colors.shade-5}


[module/cpu]
type = internal/cpu
interval = 1
format = <label>
format-prefix = ﬙
format-background = ${colors.bg}
format-foreground = ${colors.fg}
format-padding = 1
label = " %percentage%% "


[module/date]
type = internal/date
interval = 1.0
date = " %a, %d %b %Y "
format = <label>
format-background = ${colors.bg}
format-foreground = ${colors.fg}
format-padding = 1
label = %date%
click-left = ~/.config/polybar/scripts/calendar curr &
scroll-up = ~/.config/polybar/scripts/calendar next &
scroll-down = ~/.config/polybar/scripts/calendar prev &


[module/time]
type = internal/date
interval = 1.0
time = " %H:%M "
format = <label>
format-background = ${colors.bg}
format-foreground = ${colors.fg}
format-padding = 1
label = %time%


[module/filesystem]
type = internal/fs
mount-0 = /
interval = 30
fixed-values = true
format-mounted = <label-mounted>
format-mounted-prefix = 
format-mounted-background = ${color.bg}
format-mounted-padding = 2
format-unmounted = <label-unmounted>
format-unmounted-prefix = 
format-unmounted-background = ${color.bg}
format-unmounted-padding = 2
label-mounted = " %free%"
label-unmounted = " %mountpoint%: not mounted"


;;[module/github]
